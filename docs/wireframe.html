<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CardPro Wireframe</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    header, nav, footer { background: #ccc; padding: 20px; text-align: center; }
    main { display: flex; }
    aside { background: #eee; width: 200px; padding: 20px; min-height: 400px; }
    section.content { flex: 1; padding: 20px; min-height: 400px; background: #f5f5f5; }
    .placeholder { border: 2px dashed #999; height: 100px; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; color: #999; }
  </style>
</head>
<body>
  <header>Header</header>
  <nav>Navigation</nav>
  <main>
    <aside>Sidebar</aside>
    <section class="content">
      <div class="placeholder">Main Content</div>
      <div class="placeholder">Another Section</div>
    </section>
  </main>
  <footer>Footer</footer>
</body>
</html>
